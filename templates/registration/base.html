{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alticure</title>

    <link href="{% static 'css/semantic-ui/semantic.min.css' %}" rel="stylesheet" type="text/css" />
    {% block stylesheets %}
        <link href="{% static 'css/registration/index.css' %}" rel="stylesheet" type="text/css" />
    {% endblock %}
</head>
<body>

<!-- Page Contents -->
<div class="pusher">

    <div class="ui hidden divider"></div>

    <h1 class="ui center aligned teal header">Alticure</h1>

    <div class="ui hidden divider"></div>

    <div class="ui middle aligned center aligned grid">
        <div class="ui segment column ">
            <h3 class="ui header">
                <div class="content">
                    {% block registration_tag %}
                    {% endblock %}
                </div>
            </h3>
            <div class="ui left aligned basic segment">
                {% block registration_content %}

                {% endblock %}
            </div>
            {% block registration_ref_link %}
                <div class="ui message">
                    New to us? <a href="#">Sign Up</a>
                </div>
            {% endblock %}


        </div>
    </div>

</div>
{% block scripts %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/semantic.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
{% endblock %}


</body>

</html>
